<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/304580dc0a.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
<div class="zipSearch">
    <input type="text" class="zipCode" name="zipCode" id="zipCode" placeholder="Enter Zip Code">
    <button type="submit">Search</button>
</div>
<div class="quote">
    <p>”The best thing one can do when it’s raining is to let it rain.”</p>
</div>

<div class="weatherTile">
        <div class="currentWeather">
        <h2 class="locationName">Los Angeles, CA</h2> 
            <h3 class="currentTemp">85<span>&#176;</span></h3>
            <p class="skyCondition"><img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="sunny"> Sunny</p>
            <p class="highLow">99<span>&#176;</span>/64<span>&#176;</span></p>
        </div>
</div>
<div class="currentInfo">
    <div class="lineItems">
        <p id="feelsLike">Feels Like:</p>
    </div>
    <div class="lineItems">
        <p id="windSpeed">Wind Speed:</p>
    </div>
    <div class="lineItems">
        <p id="windDirection">Wind Direction:</p>
    </div>
    <div class="lineItems">
        <p  id="humidity">Humidity:</p>
    </div>
    <div class="lineItems">
        <p id="uv">UV:</p>
    </div>
</div>
<div class="forecast">

    <div class="forecastDayCard">
        <p>Date</p>

        <p>Hi/Lo</p>

    </div>

    </div>

</div>
</div>
